# Prometheus配置文件

global:
  scrape_interval: 15s  # 全局抓取间隔
  evaluation_interval: 15s  # 规则评估间隔

# 告警配置
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# 规则文件配置
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# 抓取配置
scrape_configs:
  # 监控Prometheus自身
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
  
  # 监控FastAPI服务
  - job_name: "fastapi-service"
    metrics_path: "/metrics"  # FastAPI的Prometheus指标端点
    static_configs:
      - targets: ["fastapi-service:8000"]
    scrape_interval: 10s
    scrape_timeout: 5s
  
  # 监控Milvus服务
  - job_name: "milvus"
    static_configs:
      - targets: ["milvus-standalone:9091"]
    scrape_interval: 15s
    scrape_timeout: 10s
  
  # 监控Docker容器（可选）
  - job_name: "docker"
    static_configs:
      - targets: ["docker:9323"]
    scrape_interval: 20s